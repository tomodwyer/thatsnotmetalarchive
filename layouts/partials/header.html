<header id="header" class="alt">
  <a href="{{ "/" | absURL }}" class="logo"><strong>That's Not Metal</strong> <span>Archive</span></a>
  <nav>
    <a href="#menu">Menu</a>
  </nav>
</header>

<nav id="menu">
  <ul class="links">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li
        class="
          page-link
          {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}
        ">
        <a href="{{.URL}}">{{ .Name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>
